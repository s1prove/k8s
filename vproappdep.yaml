apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: s1prove/vprofileapp:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - name: vproapp-port
            containerPort: 8080
      initContainers: 
        - name: init-mydb
          image: busybox:latest
          command: ['sh', '-c', 'until nslookup vprodb; do echo waiting for mydb; sleep2; done;']
        - name: init-memcache
          image: busybox:latest
          command: ['sh', '-c', 'until nslookup vprocache01; do echo waiting for mc; sleep2; done;']
